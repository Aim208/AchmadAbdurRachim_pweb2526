<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Layout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  background-color: white;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  gap: 20px;
  background-color: #2196f3;
  padding: 20px;
  width: fit-content;
  margin: 50px auto;
  border-radius: 8px;
}

.column {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.box {
  background-color: #bbdefb;
  border: 2px solid #90caf9;
  width: 80px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="item"><img src="meme3.png" alt="Foto 1"></div>
      <div class="item"><img src="meme3.png" alt="Foto 2"></div>
      <div class="item"><img src="meme3.png" alt="Foto 3"></div>
    </div>
    <div class="column">
      <div class="item"><img src="meme3.png" alt="Foto 4"></div>
      <div class="item"><img src="meme3.png" alt="Foto 5"></div>
      <div class="item"><img src="meme3.png" alt="Foto 6"></div>
    </div>
    <div class="column">
      <div class="item"><img src="meme3.png" alt="Foto 7"></div>
      <div class="item"><Img src="meme3.png" alt="Foto 8"></div>
      <div class="item"><img src="meme3.png" alt="Foto 9"></div>
    </div>
  </div>
</body>
</html>
